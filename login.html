<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/img/netflix-icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="login.css">

    <title>Netflix-clone</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="./assets/img/logo.png" alt="Logo">
        </header>

        <div class="container-login">
            <h1>Sign in</h1>

            <form action="">

                <input type="text" placeholder="Email or phone number">
                <input type="password" placeholder="password">

                <button type="submit" id="btn">Sign in</button>
            </form>

            <div class="help">
                <div>
                    <input type="radio" id="me">
                    <label for="me">Remember me</label>
                </div>
                    
                <a href="">Need help?</a>
            </div>

            <a href="" class="facebook"><img src="./assets/img/facebook.png" class="icon"/>Login with Facebook</a>

            <div class="connect">
                <p>New to Netflix? <span id="span01">Sign up now.</span>.</p>
                <p>This page is protected by Google reCAPTCHA to ensure you're not a bot.
                   <span id="span02"> Learn more.</span></p>
            </div>
        </div>

        <footer>
            <div class="container-footer">
                <p> Questions? <a href="">Call 1-844-542-4813</a></p>
    
                <div class="list">
                    <ul>
                        <li><a href="">FAQ</a></li>
                        <li><a href="">Help Center</a></li>
                        <li><a href="">Terms of Use</a></li>
                        <li><a href="">Corporate information</a></li>
                        <li><a href="">Privacy</a></li>
                        <li><a href="">Cookie Preferences</a></li>
                    </ul>
                </div>
    
                <select>
                    <option>English</option>
                </select>
            </div>
        </footer>
    </div>
    <script type="text/javascript">
        let btn= document.querySelector('#btn');
        btn.addEventListener('click', enter);
        
        function enter(e){
            e.preventDefault();
            window.location.href = "user.html";
        }
    </script>
</body>
</html>
